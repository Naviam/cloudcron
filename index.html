<!DOCTYPE html>
<html>
<head>
  <base href='http://localhost:3000/' />
  <link href='/static/bootstrap/dist/css/bootstrap.css' rel='stylesheet' />
  <link href='/css/application.css' rel='stylesheet' />
  <script src='/static/jquery/dist/jquery.js'></script>
  <script src='/static/bootstrap/dist/js/bootstrap.js'></script>
  <script src='/static/handlebars/handlebars.js'></script>
  <script src='/static/ember/ember.js'></script>
  <script src='/static/ember-data/ember-data.js'></script>
  <script src='/js/app.js'></script>
</head>
<body>
  <script type='text/x-handlebars' data-template-name='application'>
    <!-- Fixed navbar -->
    <div class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          {{#link-to 'index' class='navbar-brand'}}CloudCron{{/link-to}}
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>{{#link-to 'index'}}Jobs{{/link-to}}</li>
            <li>{{#link-to 'calendar'}}Calendar{{/link-to}}</li>
            <li>{{#link-to 'jobs'}}Settings{{/link-to}}</li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    <div class='container'>
      {{outlet}}
    </div>
    <footer class='container'>
      <hr />
      <p class='pull-left'>&copy; 2014 CloudCron, Inc.</p>
    </footer>
  </script>
  <script type='text/x-handlebars' data-template-name='index'>
    <div class='row'>
      <div class='col-sm-2'>
        <div class='list-group'>
        {{#link-to 'jobs' classNames='btn btn-primary' }}New Job{{/link-to}}
        </div>
      </div>
      <div class='col-sm-10'>
        {{#each}}
        <p>
          <h3>{{#link-to 'job' this }}{{title}}{{/link-to}}</h3>
          <p>{{rrule}}</p>
          <p>{{lastRun}}</p>
          <p>{{nextRun}}</p>
        </p>
        {{/each}}
      </div>
    </div>
  </script>
  <script type='text/x-handlebars' data-template-name='calendar'>
    <h1>Calendar!</h1>
    <p>This site would not be possible without the hardworking Ember Core Team!</p>
  </script>
  <script type='text/x-handlebars' data-template-name='jobs'>
    <div class='row'>
      <div class='col-sm-3'>
        <div class='list-group'>
        {{#each}}
          {{title}}
        {{/each}}
        </div>
      </div>
      <div class='col-sm-9'>
        {{outlet}}
      </div>
    </div>
  </script>
  <script type='text/x-handlebars' data-template-name='jobs/index'>
    <div class='row'>
      <div class='col-sm-8'>
        <h1>Empty</h1>
      </div>
    </div>
  </script>
  <script type='text/x-handlebars' data-template-name='job'>
    <div class='row'>
      <div class='col-sm-7'>
      </div>
      <div class='col-sm-5'>
        Job Details
      </div>
    </div>
  </script>
</body>
</html>
